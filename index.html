<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class ="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="todo-app">
    <article class="add-item" id="add-item">
      <label class ="add-item__heading" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input class="add-item__label add-item__input" id="new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </article>
    <h3 class ="section-name">Todo</h3>
    <ul class = "task-list" id="incomplete-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label">Pay Bills</label>
        <input class="task-item__input" type="text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="btn_delete__img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="task-item task-item_edit">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label">Go Shopping</label>
        <input class="task-item__label task-item__input" type="text" value="Go Shopping">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete">
          <img class="btn_delete__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class ="section-name">Completed</h3>
    <ul class ="task-list task-list_completed" id="completed-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox" checked>
        <label class="task-item__label">See the Doctor</label>
        <input class="task-item__label task-item__input" type="text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="btn_delete__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
<script src="app.js"></script>
</body>
</html>
